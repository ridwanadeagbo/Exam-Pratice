<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login To Your Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
  <img src="wsc-logo.png" alt="" class="school-logo">
  <ul id="nav-items">
    <li><a href="">Login</a></li>
    <li><a href="">Your Exams</a></li>
    <li><a href="">Contact Us</a></li>
  </ul>
</nav>

<div class="login">
  <!-- <h1 class="first-name">Awwal</h1> -->
  <form action="Exam.html" class="main-form">
    <h2>Login</h2>
    <div class="details">
      <label for="firstname">First Name</label>
      <input type="text" name="first-name" required class="first">
      <label for="lastname">Last Name</label>
      <input type="text" name="last-name" required class="last-name">
      <label for="email">Email Address</label>
      <input type="text" name="email" class="email">
      <label for="number">Registration ID</label>
      <input type="number" required class="id">
      <label for="password">Password</label>
      <input type="password" required>
    </div>
  <button class="login-button" onclick="saveName()">
    Submit
  </button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
